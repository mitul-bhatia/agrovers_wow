services:
  - type: web
    name: agrovers-backend
    env: python
    region: oregon
    plan: free
    branch: main
    # FIXED: No preprocessing - embeddings already committed
    buildCommand: "pip install -r backend/requirements.txt"
    # FIXED: 1 worker to save memory
    startCommand: "cd backend && gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://agrovers-wow.onrender.com
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_LLM_API_KEY
        sync: false
      - key: GROQ_REPORT_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_1
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://agrovers-wow-git-main-mitul-bhatias-projects.vercel.app,https://agrovers-wow-kjutry51t-mitul-bhatias-projects.vercel.app,https://agrovers-wow-tau.vercel.app
