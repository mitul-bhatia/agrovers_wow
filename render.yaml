services:
  - type: web
    name: agrovers-backend
    env: python
    region: oregon
    plan: free
    branch: main
    # OPTIMIZED: No preprocessing in build (files already committed)
    buildCommand: "pip install -r backend/requirements.txt"
    # OPTIMIZED: 1 worker instead of 2 to save memory
    startCommand: "cd backend && gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
